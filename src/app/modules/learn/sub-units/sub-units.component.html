<div class="page-wrapper">
  <div class="container-fluid">
    <div class="card-container">
      <ng-container *ngFor="let SubUnit of subUnits">
        <div class="card" style="width: 300px; margin: 10px;">
          <img class="card-img-top img-responsive" src='{{SubUnit.image}}' alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{SubUnit.name}}</h4>
            <p class="card-text">{{SubUnit.description}}</p>
            <a (click)="goToContentView()" class="btn btn-primary">View Content</a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
